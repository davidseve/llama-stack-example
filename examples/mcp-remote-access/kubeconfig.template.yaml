# Kubeconfig template for MCP remote access.
# Placeholders (replaced by run_example.sh): __CLUSTER_SERVER__ __TOKEN__
apiVersion: v1
kind: Config
clusters:
  - name: remote
    cluster:
      server: "__CLUSTER_SERVER__"
      insecure-skip-tls-verify: true
contexts:
  - name: remote
    context:
      cluster: remote
      user: mcp-remote
current-context: remote
users:
  - name: mcp-remote
    user:
      token: "__TOKEN__"
