apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
spec:
  destination:
    namespace: openshift-gitops
    server: 'https://kubernetes.default.svc'
  project: default
  source: 
    path: gitops/applications
    repoURL: 'https://github.com/davidseve/llama-stack-example.git'
    targetRevision: HEAD
    helm:
      values: |  
        applications:
          rhoai:
            enabled: true
        
          discounts:
            enabled: true
          
          inference:
            enabled: false
          
          kubernetesMcp:
            enabled: true
          
          llamaStack:
            enabled: true
        
          milvus:
            enabled: true
        
          minio:
            enabled: true
        
          postgres:
            enabled: false
        
          dspa:
            enabled: true
        
        providers:
          kubeflow:
            enabled: true
            # IMPORTANT: Must be external route - pipeline pods need to reach Llama Stack
            llamaStackUrl: "https://llama-stack-example-llama-stack-example.apps.ocp.sandbox1467.opentlc.com"
        
        secret:
          data:
            LLAMA_4_SCOUT_API_TOKEN: ${LLAMA_4_SCOUT_API_TOKEN}
            KUBEFLOW_PIPELINES_TOKEN: ${KUBEFLOW_PIPELINES_TOKEN}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
