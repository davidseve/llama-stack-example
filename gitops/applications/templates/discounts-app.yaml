{{- if .Values.applications.discounts.enabled }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-discounts-helm
  namespace: openshift-gitops
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-gitops
  source:
    repoURL: https://github.com/davidseve/argocd-example-application.git
    targetRevision: HEAD
    path: ./apps/discounts-helm
    helm: 
      valueFiles: 
        - values.yaml        
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
{{- end }}