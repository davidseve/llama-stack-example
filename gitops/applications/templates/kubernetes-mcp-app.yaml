{{- if .Values.applications.kubernetesMcp.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-mcp
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
spec:
  destination:
    namespace: openshift-gitops
    server: 'https://kubernetes.default.svc'
  project: default
  source: 
    path: charts/kubernetes-mcp-server
    repoURL: 'https://github.com/davidseve/llama-stack-example.git'
    targetRevision: HEAD
    helm:
      valueFiles:
      - ../../gitops/values-common.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
{{- end }}