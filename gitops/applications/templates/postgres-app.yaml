{{- if .Values.applications.postgres.enabled }}
---
apiVersion: v1
kind: Namespace
metadata:
  name: llamastack
  labels:
    kubernetes.io/metadata.name: llamastack
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.global.namespace }}
  source:
    repoURL: 'https://github.com/davidseve/llama-stack-example.git'
    targetRevision: remote-kubernetes-mcp
    path: charts/postgress
    helm:
      valueFiles:
      - ../../gitops/values-common.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
{{- end }}

