{{- if .Values.applications.llamaStack.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: llama-stack
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/sync-wave: "10"
spec:
  destination:
    namespace: {{ .Values.global.namespace }}
    server: 'https://kubernetes.default.svc'
  project: default
  source: 
    path: charts/llama-stack
    repoURL: 'https://github.com/davidseve/llama-stack-example.git'
    targetRevision: remote-kubernetes-mcp
    helm:
      valueFiles:
      - ../../gitops/values-common.yaml
      - ../../gitops/llama-stack-values.yaml
      values: |
        providers:
          kubeflow:
            enabled: {{ .Values.providers.kubeflow.enabled | default false }}
            # IMPORTANT: Must be external route - pipeline pods need to reach Llama Stack
            {{- if .Values.providers.kubeflow.llamaStackUrl }}
            llamaStackUrl: {{ .Values.providers.kubeflow.llamaStackUrl | quote }}
            {{- end }}
        secret:
          data:
            LLAMA_4_SCOUT_API_TOKEN: {{ .Values.secret.data.LLAMA_4_SCOUT_API_TOKEN | default "" | quote }}
            {{- if .Values.secret.data.KUBEFLOW_PIPELINES_TOKEN }}
            KUBEFLOW_PIPELINES_TOKEN: {{ .Values.secret.data.KUBEFLOW_PIPELINES_TOKEN | quote }}
            {{- end }}
      
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
{{- end }}