# Default values for kubernetes-mcp-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Global configuration
global:
  namespace: llama-stack-example

replicaCount: 1

image:
  repository: registry.redhat.io/ubi9/nodejs-20
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  name: "kubernetes-mcp-server"

rbac:
  clusterRole: "cluster-admin"
  
# OpenShift specific configuration
openshift:
  route:
    enabled: true
    host: ""
    tls:
      termination: edge
      insecureEdgeTerminationPolicy: Redirect
  scc:
    create: true
    name: "kubernetes-mcp-server-scc"

# Resource limits appropriate for OpenShift
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Security context for OpenShift
podSecurityContext:
  fsGroup: 1001
  runAsNonRoot: true
  runAsUser: 1001

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1001

# MCP Server configuration
mcpServer:
  # Port for the MCP server
  port: 8000
  # Port for SSE endpoint (Server-Sent Events)
  ssePort: 8080
  # Node.js package version
  packageVersion: "latest"
  # Environment variables
  env: {}
  # Additional command line arguments
  args: []

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080
  # Port for MCP protocol
  mcpPort: 8000
  mcpTargetPort: 8000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: kubernetes-mcp-server.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
