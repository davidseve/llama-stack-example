apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubernetes-mcp-server.fullname" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "kubernetes-mcp-server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "kubernetes-mcp-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kubernetes-mcp-server.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kubernetes-mcp-server.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/bash", "-c"]
          args:
            - |
              set -e
              echo "ðŸ”§ Installing kubernetes-mcp-server@{{ .Values.mcpServer.packageVersion }}..."
              npm install -g kubernetes-mcp-server@{{ .Values.mcpServer.packageVersion }}
              
              {{- $transport := .Values.mcpServer.transport | default "sse" }}
              {{- $endpoint := ternary "/sse" "/mcp" (eq $transport "sse") }}
              echo "ðŸŽ¯ Starting MCP Server..."
              echo "   - Port: {{ .Values.mcpServer.ssePort }}"
              echo "   - Transport: {{ $transport }} at {{ $endpoint }}"
              echo "   - Health: /healthz"
              
              # Handle signals properly
              trap 'echo "Shutting down MCP Server..."; exit 0' SIGTERM SIGINT
              
              # Transport modes:
              # - sse: Uses /sse endpoint with persistent SSE connections. Works
              #   reliably with Llama Stack (keeps connection alive during tool
              #   execution). Limited to ONE concurrent connection (supergateway).
              # - streamableHttp: Uses /mcp endpoint with standard HTTP. Supports
              #   multiple concurrent clients but may cause idle timeout issues
              #   when Llama Stack goes silent during tool execution.
              npx -y supergateway \
                --stdio "kubernetes-mcp-server {{ if .Values.kubeconfigSecret }}--kubeconfig /etc/mcp/{{ .Values.kubeconfigSecretKey | default "kubeconfig" }} {{ end }}{{ join " " .Values.mcpServer.args }}" \
                --outputTransport {{ $transport }} \
                --port {{ .Values.mcpServer.ssePort }} \
                --healthEndpoint /healthz &
              
              # Wait for background process
              SERVER_PID=$!
              wait $SERVER_PID
          ports:
            - name: mcp-port
              containerPort: {{ .Values.mcpServer.port }}
              protocol: TCP
            - name: sse-port
              containerPort: {{ .Values.mcpServer.ssePort }}
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: NPM_CONFIG_CACHE
              value: "/tmp/.npm"
            {{- range $key, $value := .Values.mcpServer.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          livenessProbe:
          {{- if .Values.livenessProbe }}
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          {{- else }}
            httpGet:
              path: /healthz
              port: sse-port
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          {{- end }}
          readinessProbe:
          {{- if .Values.readinessProbe }}
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{- else }}
            httpGet:
              path: /healthz
              port: sse-port
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if or .Values.kubeconfigSecret .Values.volumeMounts }}
          volumeMounts:
            {{- if .Values.kubeconfigSecret }}
            - name: mcp-kubeconfig
              mountPath: /etc/mcp
              readOnly: true
            {{- end }}
            {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- end }}
      {{- if or .Values.kubeconfigSecret .Values.volumes }}
      volumes:
        {{- if .Values.kubeconfigSecret }}
        - name: mcp-kubeconfig
          secret:
            secretName: {{ .Values.kubeconfigSecret }}
            optional: true
        {{- end }}
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
