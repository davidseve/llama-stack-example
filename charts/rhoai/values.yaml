# Default values for RHOAI chart
# This is a YAML-formatted file.

# Operator configuration
operator:
  namespace: redhat-ods-operator
  channel: fast-3.x
  source: redhat-operators
  sourceNamespace: openshift-marketplace
  startingCSV: rhods-operator.3.0.0

# DataScienceCluster configuration
datasciencecluster:
  enabled: true
  name: default-dsc
  components:
    aipipelines:
      argoWorkflowsControllers:
        managementState: Managed
      managementState: Managed
    dashboard:
      managementState: Managed
    feastoperator:
      managementState: Removed
    kserve:
      managementState: Removed
    kueue:
      defaultClusterQueueName: default
      defaultLocalQueueName: default
      managementState: Removed
    llamastackoperator:
      managementState: Managed
    modelregistry:
      managementState: Managed
      registriesNamespace: rhoai-model-registries
    ray:
      managementState: Removed
    trainingoperator:
      managementState: Removed
    trustyai:
      managementState: Managed
    workbenches:
      managementState: Managed
      workbenchNamespace: rhods-notebooks

# DataSciencePipelinesApplication configuration
datasciencepipelines:
  enabled: true
  name: dspa
  namespace: data-science-project
  apiServer:
    applyTektonCustomResource: true
    archiveLogs: false
    autoUpdatePipelineDefaultVersion: true
    collectMetrics: true
    dbConfigConMaxLifetimeSec: 120
    deploy: true
    enableOauth: true
    enableSamplePipeline: false
    injectDefaultScript: true
    stripEOF: true
    terminateStatus: Cancelled
    trackArtifacts: true
  database:
    disableHealthCheck: false
    mariaDB:
      deploy: true
      pipelineDBName: mlpipeline
      pvcSize: 10Gi
      username: mlpipeline
  objectStorage:
    disableHealthCheck: false
    # Use internal MinIO (deployed by DSPA)
    minio:
      deploy: false  # Set to false when using external MinIO from charts/minio
      bucket: mlpipeline
      pvcSize: 10Gi
    # Use external MinIO (from charts/minio or other S3-compatible storage)
    externalStorage:
      enabled: true  # Set to true to use external MinIO from charts/minio
      basePath: ""
      bucket: mlpipeline
      host: minio.data-science-project.svc.cluster.local
      port: "9000"
      region: us-east-1
      s3CredentialsSecret:
        accessKey: AWS_ACCESS_KEY_ID
        secretKey: AWS_SECRET_ACCESS_KEY
        secretName: minio-credentials  # Must match credentials.secretName in charts/minio
      scheme: http
  persistenceAgent:
    deploy: true
    numWorkers: 2
  scheduledWorkflow:
    cronScheduleTimezone: UTC
    deploy: true
