{{- if .Values.networkPolicy.enabled }}
# NetworkPolicy to allow cross-namespace traffic from llama-stack to DSPA
# Required because llama-stack runs in a different namespace (llama-stack-example)
# and needs to access the DSPA API on ports 8888/8887
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-llama-stack-to-dspa
  namespace: {{ .Values.namespace }}
spec:
  podSelector:
    matchLabels:
      app: ds-pipeline-{{ .Values.name }}
  policyTypes:
    - Ingress
  ingress:
    # Allow from llama-stack-example namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: llama-stack-example
      ports:
        - protocol: TCP
          port: 8888
        - protocol: TCP
          port: 8887
    # Allow from same namespace (for internal components)
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8888
        - protocol: TCP
          port: 8887
{{- end }}

