# Route para exponer DSPA API con certificados v√°lidos del cluster
# Esto evita problemas de SSL con certificados self-signed internos
{{- if .Values.route.enabled }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: ds-pipeline-{{ .Values.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: ds-pipeline-{{ .Values.name }}
spec:
  to:
    kind: Service
    name: ds-pipeline-{{ .Values.name }}
    weight: 100
  port:
    targetPort: 8888
  tls:
    termination: reencrypt
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
{{- end }}

