{{- if .Values.providers.kubeflow.enabled }}
# ConfigMap to receive OpenShift Service CA injection
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.global.name }}-service-ca
  namespace: {{ .Release.Namespace }}
  annotations:
    service.beta.openshift.io/inject-cabundle: "true"
  labels:
    {{- include "llama-stack.labels" . | nindent 4 }}
data: {}
---
# ServiceAccount for the CA bundle job
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.global.name }}-ca-bundle-job
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "llama-stack.labels" . | nindent 4 }}
---
# Role to update ConfigMaps
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Values.global.name }}-ca-bundle-updater
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "llama-stack.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "update", "patch"]
---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.global.name }}-ca-bundle-updater
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "llama-stack.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Values.global.name }}-ca-bundle-updater
subjects:
  - kind: ServiceAccount
    name: {{ .Values.global.name }}-ca-bundle-job
    namespace: {{ .Release.Namespace }}
---
# Job to combine CAs and update odh-trusted-ca-bundle
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.global.name }}-update-ca-bundle
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
  labels:
    {{- include "llama-stack.labels" . | nindent 4 }}
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      serviceAccountName: {{ .Values.global.name }}-ca-bundle-job
      restartPolicy: OnFailure
      containers:
        - name: update-ca-bundle
          image: registry.redhat.io/openshift4/ose-cli:latest
          command:
            - /bin/bash
            - -c
            - |
              set -e
              
              echo "Waiting for Service CA injection..."
              for i in {1..30}; do
                if oc get configmap {{ .Values.global.name }}-service-ca -o jsonpath='{.data.service-ca\.crt}' 2>/dev/null | grep -q "BEGIN CERTIFICATE"; then
                  echo "Service CA found"
                  break
                fi
                echo "Waiting... ($i/30)"
                sleep 2
              done
              
              echo "Getting system CA bundle..."
              SYSTEM_CA=$(oc get configmap odh-trusted-ca-bundle -o jsonpath='{.data.ca-bundle\.crt}' 2>/dev/null || echo "")
              
              echo "Getting Service CA..."
              SERVICE_CA=$(oc get configmap {{ .Values.global.name }}-service-ca -o jsonpath='{.data.service-ca\.crt}')
              
              # Check if Service CA is already included
              if echo "$SYSTEM_CA" | grep -q "openshift-service-serving-signer"; then
                echo "Service CA already in bundle, skipping update"
                exit 0
              fi
              
              echo "Creating combined CA bundle..."
              cat > /tmp/combined-ca.crt << 'SYSTEM_EOF'
              $SYSTEM_CA
              SYSTEM_EOF
              echo "$SERVICE_CA" >> /tmp/combined-ca.crt
              
              echo "Updating odh-trusted-ca-bundle ConfigMap..."
              oc create configmap odh-trusted-ca-bundle \
                --from-file=ca-bundle.crt=/tmp/combined-ca.crt \
                --from-file=odh-ca-bundle.crt=<(echo "$SERVICE_CA") \
                --dry-run=client -o yaml | oc apply -f -
              
              echo "CA bundle updated successfully"
              
              # Trigger pod restart by patching the deployment
              echo "Restarting llama-stack pods..."
              oc rollout restart deployment/{{ .Values.global.name }} || true
              
              echo "Done!"
{{- end }}

