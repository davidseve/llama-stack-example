{{- if .Values.providers.kubeflow.enabled }}
# ConfigMap to receive OpenShift Service CA injection
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.global.name }}-service-ca
  namespace: {{ .Release.Namespace }}
  annotations:
    service.beta.openshift.io/inject-cabundle: "true"
  labels:
    {{- include "llama-stack.labels" . | nindent 4 }}
data: {}
---
# ServiceAccount for the CA bundle job
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.global.name }}-ca-bundle-job
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "llama-stack.labels" . | nindent 4 }}
---
# Role to manage ConfigMaps and Deployments
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Values.global.name }}-ca-bundle-updater
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "llama-stack.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "create", "update", "patch"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "patch"]
---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.global.name }}-ca-bundle-updater
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "llama-stack.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Values.global.name }}-ca-bundle-updater
subjects:
  - kind: ServiceAccount
    name: {{ .Values.global.name }}-ca-bundle-job
    namespace: {{ .Release.Namespace }}
---
# Job to create combined CA bundle and patch deployment
# Note: odh-trusted-ca-bundle is controlled by CNO (inject-trusted-cabundle annotation)
# so we create a separate combined-ca-bundle ConfigMap
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.global.name }}-update-ca-bundle
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
  labels:
    {{- include "llama-stack.labels" . | nindent 4 }}
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 3
  template:
    spec:
      serviceAccountName: {{ .Values.global.name }}-ca-bundle-job
      restartPolicy: OnFailure
      containers:
        - name: update-ca-bundle
          image: registry.redhat.io/openshift4/ose-cli:latest
          command:
            - /bin/bash
            - -c
            - |
              set -e
              
              NAMESPACE="{{ .Release.Namespace }}"
              DEPLOYMENT="{{ .Values.global.name }}"
              
              echo "=== Waiting for Service CA injection ==="
              for i in {1..30}; do
                if oc get configmap ${DEPLOYMENT}-service-ca -n $NAMESPACE -o jsonpath='{.data.service-ca\.crt}' 2>/dev/null | grep -q "BEGIN CERTIFICATE"; then
                  echo "Service CA found"
                  break
                fi
                echo "Waiting... ($i/30)"
                sleep 2
              done
              
              echo "=== Getting system CA bundle ==="
              oc get configmap odh-trusted-ca-bundle -n $NAMESPACE -o jsonpath='{.data.ca-bundle\.crt}' > /tmp/system-ca.crt
              echo "System CAs: $(grep -c 'BEGIN CERTIFICATE' /tmp/system-ca.crt)"
              
              echo "=== Getting Service CA ==="
              oc get configmap ${DEPLOYMENT}-service-ca -n $NAMESPACE -o jsonpath='{.data.service-ca\.crt}' > /tmp/service-ca.crt
              echo "Service CA: $(grep -c 'BEGIN CERTIFICATE' /tmp/service-ca.crt)"
              
              echo "=== Creating combined CA bundle ==="
              cat /tmp/system-ca.crt /tmp/service-ca.crt > /tmp/combined-ca.crt
              echo "Combined: $(grep -c 'BEGIN CERTIFICATE' /tmp/combined-ca.crt)"
              
              echo "=== Creating/updating combined-ca-bundle ConfigMap ==="
              oc create configmap combined-ca-bundle \
                --from-file=ca-bundle.crt=/tmp/combined-ca.crt \
                -n $NAMESPACE \
                --dry-run=client -o yaml | oc apply -n $NAMESPACE -f -
              
              echo "=== Patching deployment to use combined-ca-bundle ==="
              oc patch deployment $DEPLOYMENT -n $NAMESPACE --type=json -p='[
                {
                  "op": "replace",
                  "path": "/spec/template/spec/volumes/2/configMap/name",
                  "value": "combined-ca-bundle"
                }
              ]' || echo "Patch may have already been applied"
              
              echo "=== Done! ==="
{{- end }}

