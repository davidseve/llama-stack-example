version: 2
image_name: rh
apis:
- agents
- batches
- datasetio
- eval
- inference
- safety
- scoring
# - telemetry
- tool_runtime
- vector_io
- files
providers:
  inference:
{{- range $name, $vllm := .Values.providers.vllm }}
  - provider_id: {{ $name }}-vllm-inference
    provider_type: remote::vllm
    config:
      url: {{ $vllm.url }}
      max_tokens: {{ $vllm.maxTokens | default "4096" }}
      api_token: ${env.{{ $vllm.apiTokenSecret | default "VLLM_API_TOKEN" }}:=fake}
      tls_verify: {{ $vllm.tlsVerify | default "true" }}
{{- end }}
{{- range $name, $embed := .Values.providers.vllmEmbedding }}
  - provider_id: {{ $name }}-vllm-embedding
    provider_type: remote::vllm
    config:
      url: {{ $embed.url }}
      api_token: ${env.{{ $embed.apiTokenSecret | default "VLLM_API_TOKEN" }}:=fake}
      tls_verify: {{ $embed.tlsVerify | default "true" }}
{{- end }}
{{- if .Values.providers.bedrock.enabled }}
  - provider_id: bedrock
    provider_type: remote::bedrock
    config:
      aws_access_key_id: ${env.AWS_ACCESS_KEY_ID:=}
      aws_secret_access_key: ${env.AWS_SECRET_ACCESS_KEY:=}
      aws_session_token: ${env.AWS_SESSION_TOKEN:=}
      region_name: {{ .Values.providers.bedrock.region }}
      profile_name: {{ .Values.providers.bedrock.profile }}
      total_max_attempts: {{ .Values.providers.bedrock.maxAttempts }}
      retry_mode: {{ .Values.providers.bedrock.retryMode }}
      connect_timeout: {{ .Values.providers.bedrock.connectTimeout }}
      read_timeout: {{ .Values.providers.bedrock.readTimeout }}
      session_ttl: {{ .Values.providers.bedrock.sessionTtl }}
{{- end }}
{{- if .Values.providers.sentenceTransformers.enabled }}
  - provider_id: sentence-transformers
    provider_type: inline::sentence-transformers
    config: {}
{{- end }}
{{- if .Values.providers.watsonx.enabled }}
  - provider_id: watsonx
    provider_type: remote::watsonx
    config:
      url: {{ .Values.providers.watsonx.baseUrl }}
      api_key: ${env.WATSONX_API_KEY:=}
      project_id: {{ .Values.providers.watsonx.projectId }}
{{- end }}
{{- if .Values.providers.azure.enabled }}
  - provider_id: azure
    provider_type: remote::azure
    config:
      api_key: ${env.AZURE_API_KEY:=}
      api_base: {{ .Values.providers.azure.apiBase }}
      api_version: {{ .Values.providers.azure.apiVersion }}
      api_type: {{ .Values.providers.azure.apiType }}
{{- end }}
{{- if .Values.providers.vertexai.enabled }}
  - provider_id: vertexai
    provider_type: remote::vertexai
    config:
      project: {{ .Values.providers.vertexai.project }}
      location: {{ .Values.providers.vertexai.location }}
{{- end }}
{{- if .Values.providers.openai.enabled }}
  - provider_id: openai
    provider_type: remote::openai
    config:
      api_key: ${env.OPENAI_API_KEY:=}
      base_url: {{ .Values.providers.openai.baseUrl }}
{{- end }}
  vector_io:
  - provider_id: milvus
    provider_type: inline::milvus
    config:
      db_path: /opt/app-root/src/.llama/distributions/rh/milvus.db
      persistence:
        backend: kv_default
        namespace: vector_io::milvus
{{- if .Values.providers.faiss.enabled }}
  - provider_id: faiss
    provider_type: inline::faiss
    config:
      persistence:
        backend: kv_default
        namespace: vector_io::faiss
{{- end }}
{{- if .Values.providers.milvus.enabled }}
  - provider_id: milvus-remote
    provider_type: remote::milvus
    config:
      uri: {{ .Values.providers.milvus.endpoint }}
      token: ${env.MILVUS_TOKEN:=}
      {{- if .Values.providers.milvus.secure }}
      secure: {{ .Values.providers.milvus.secure }}
      {{- end }}
      {{- if .Values.providers.milvus.consistencyLevel }}
      consistency_level: {{ .Values.providers.milvus.consistencyLevel }}
      {{- end }}
      {{- if .Values.providers.milvus.caPemPath }}
      ca_pem_path: {{ .Values.providers.milvus.caPemPath }}
      {{- end }}
      {{- if .Values.providers.milvus.clientPemPath }}
      client_pem_path: {{ .Values.providers.milvus.clientPemPath }}
      {{- end }}
      {{- if .Values.providers.milvus.clientKeyPath }}
      client_key_path: {{ .Values.providers.milvus.clientKeyPath }}
      {{- end }}
      persistence:
        backend: kv_default
        namespace: vector_io::milvus_remote
{{- end }}
  safety:
    - provider_id: trustyai_fms
      provider_type: remote::trustyai_fms
      module: llama_stack_provider_trustyai_fms==0.3.2
      config:
        {{- if .Values.providers.fms.orchestratorUrl }}
        orchestrator_url: {{ .Values.providers.fms.orchestratorUrl }}
        {{- end }}
        {{- if .Values.providers.fms.sslCertPath }}
        ssl_cert_path: {{ .Values.providers.fms.sslCertPath }}
        {{- end }}
        shields: {}
  agents:
  - provider_id: meta-reference
    provider_type: inline::meta-reference
    config:
      persistence:
        agent_state:
          backend: kv_default
          namespace: agents::meta_reference
        responses:
          backend: sql_default
          table_name: agents_responses
          max_write_queue_size: 10000
          num_writers: 4
  eval:
  - provider_id: trustyai_lmeval
    provider_type: remote::trustyai_lmeval
    module: llama_stack_provider_lmeval==0.2.4
    config:
        use_k8s: {{ .Values.providers.trustyai.lmeval.useK8s }}
        base_url: {{ .Values.providers.trustyai.lmeval.baseUrl | default "http://localhost:8000/v1" }}
{{- if .Values.providers.ragas.embeddingModel }}
  - provider_id: trustyai_ragas_inline
    provider_type: inline::trustyai_ragas
    module: llama_stack_provider_ragas.inline
    config:
      embedding_model: {{ .Values.providers.ragas.embeddingModel }}
      default_max_tokens: {{ .Values.providers.ragas.defaultMaxTokens | default "2048" }}
      default_temperature: {{ .Values.providers.ragas.defaultTemperature | default "0.1" }}
{{- end }}
{{- if .Values.providers.kubeflow.enabled }}
  - provider_id: trustyai_ragas_remote
    provider_type: remote::trustyai_ragas
    module: llama_stack_provider_ragas.remote
    config:
      embedding_model: {{ .Values.providers.ragas.embeddingModel }}
      kubeflow_config:
        results_s3_prefix: {{ .Values.providers.kubeflow.resultsS3Prefix }}
        s3_credentials_secret_name: {{ .Values.providers.kubeflow.s3CredentialsSecretName }}
        pipelines_endpoint: {{ .Values.providers.kubeflow.pipelinesEndpoint }}
        namespace: {{ .Values.providers.kubeflow.namespace }}
        llama_stack_url: {{ .Values.providers.kubeflow.llamaStackUrl }}
        base_image: {{ .Values.providers.kubeflow.baseImage }}
        pipelines_api_token: ${env.KUBEFLOW_PIPELINES_TOKEN:=}
{{- end }}
  datasetio:
  - provider_id: huggingface
    provider_type: remote::huggingface
    config:
      kvstore:
        backend: kv_default
        namespace: datasetio::huggingface
  - provider_id: localfs
    provider_type: inline::localfs
    config:
      kvstore:
        backend: kv_default
        namespace: datasetio::localfs
  scoring:
  - provider_id: basic
    provider_type: inline::basic
    config: {}
  - provider_id: llm-as-judge
    provider_type: inline::llm-as-judge
    config: {}
{{- if .Values.providers.openai.enabled }}
  - provider_id: braintrust
    provider_type: inline::braintrust
    config:
      openai_api_key: ${env.OPENAI_API_KEY:=}
{{- end }}
  tool_runtime:
  - provider_id: brave-search
    provider_type: remote::brave-search
    config:
      api_key: ${env.BRAVE_SEARCH_API_KEY:=}
      max_results: {{ .Values.providers.braveSearch.maxResults }}
  - provider_id: tavily-search
    provider_type: remote::tavily-search
    config:
      api_key: ${env.TAVILY_SEARCH_API_KEY:=}
      max_results: {{ .Values.providers.tavilySearch.maxResults }}
  - provider_id: rag-runtime
    provider_type: inline::rag-runtime
    config: {}
  - provider_id: model-context-protocol
    provider_type: remote::model-context-protocol
    config:
{{- if .Values.mcpServers }}
      mcp_servers:
{{- range $name, $mcp := .Values.mcpServers }}
        - uri: {{ $mcp.uri }}
{{- end }}
{{- else }}
      {}
{{- end }}
  files:
  - provider_id: meta-reference-files
    provider_type: inline::localfs
    config:
      storage_dir: /opt/app-root/src/.llama/distributions/rh/files
      metadata_store:
        backend: sql_default
        table_name: files_metadata
  # - provider_id: ${env.ENABLE_S3:+s3}
  #   provider_type: remote::s3
  #   config:
  #     bucket_name: ${env.S3_BUCKET_NAME:=}
  #     region: ${env.AWS_DEFAULT_REGION:=us-east-1}
  #     aws_access_key_id: ${env.AWS_ACCESS_KEY_ID:=}
  #     aws_secret_access_key: ${env.AWS_SECRET_ACCESS_KEY:=}
  #     endpoint_url: ${env.S3_ENDPOINT_URL:=}
  #     auto_create_bucket: ${env.S3_AUTO_CREATE_BUCKET:=false}
  #     metadata_store:
  #       backend: sql_default
  #       table_name: files_metadata
  batches:
  - provider_id: reference
    provider_type: inline::reference
    config:
      kvstore:
        namespace: batches
        backend: kv_default
storage:
  backends:
    kv_default:
      type: kv_postgres
      host: {{ .Values.providers.postgres.host | default "localhost" }}
      port: {{ .Values.providers.postgres.port | default "5432" }}
      db: ${env.POSTGRES_DB:=llamastack}
      user: ${env.POSTGRES_USER:=llamastack}
      password: ${env.POSTGRES_PASSWORD:=llamastack}
      table_name: ${env.POSTGRES_TABLE_NAME:=llamastack_kvstore}
    sql_default:
      type: sql_postgres
      host: {{ .Values.providers.postgres.host | default "localhost" }}
      port: {{ .Values.providers.postgres.port | default "5432" }}
      db: ${env.POSTGRES_DB:=llamastack}
      user: ${env.POSTGRES_USER:=llamastack}
      password: ${env.POSTGRES_PASSWORD:=llamastack}
  stores:
    metadata:
      backend: kv_default
      namespace: registry
    inference:
      table_name: inference_store
      backend: sql_default
      max_write_queue_size: 10000
      num_writers: 4
    conversations:
      table_name: openai_conversations
      backend: sql_default
    prompts:
      namespace: prompts
      backend: kv_default
# metadata_store:
#   type: sqlite
#   db_path: /opt/app-root/src/.llama/distributions/rh/registry.db
# inference_store:
#   type: sqlite
#   db_path: /opt/app-root/src/.llama/distributions/rh/inference_store.db
registered_resources:

  models:
  {{- range $name, $vllm := .Values.providers.vllm }}
  - metadata: {}
    model_id: {{ $vllm.modelId }}
    provider_id: {{ $name }}-vllm-inference
    {{- if $vllm.providerModelId }}
    provider_model_id: {{ $vllm.providerModelId }}
    {{- end }}
    model_type: llm
  {{- end }}
  {{- if .Values.providers.sentenceTransformers.enabled }}
  - metadata:
      embedding_dimension: {{ .Values.providers.sentenceTransformers.embeddingDimension }}
    model_id: {{ .Values.providers.sentenceTransformers.modelId }}
    provider_id: sentence-transformers
    provider_model_id: {{ .Values.providers.sentenceTransformers.providerModelId }}
    model_type: embedding
  {{- end }}
  {{- range $name, $embed := .Values.providers.vllmEmbedding }}
  - metadata:
      embedding_dimension: {{ $embed.embeddingDimension }}
    model_id: {{ $embed.modelId }}
    provider_id: {{ $name }}-vllm-embedding
    model_type: embedding
  {{- end }}
  shields: []
  vector_dbs:
  {{- range $name, $vdb := .Values.vectorDbs }}
  - vector_db_id: {{ $name }}
    embedding_model: {{ $vdb.embeddingModel }}
    embedding_dimension: {{ $vdb.embeddingDimension }}
    provider_id: {{ $vdb.providerId }}
    {{- if $vdb.providerVectorDbId }}
    provider_vector_db_id: {{ $vdb.providerVectorDbId }}
    {{- end }}
  {{- end }}
  datasets: []
  scoring_fns: []
  benchmarks: []
  tool_groups:
  - toolgroup_id: builtin::websearch
    provider_id: tavily-search
  - toolgroup_id: builtin::rag
    provider_id: rag-runtime
  {{- range $name, $mcp := .Values.mcpServers }}
  - toolgroup_id: mcp::{{ $name }}
    provider_id: model-context-protocol
    mcp_endpoint:
      uri: {{ $mcp.uri }}
  {{- end }}
telemetry:
  enabled: true
server:
  port: {{ .Values.server.containerSpec.port }}
